{% set version = "20150603" %}

package:
  name: iverilog
  version: {{ version }}

source:
  url: https://github.com/steveicarus/iverilog/archive/v{{ version | replace(".", "_") }}.tar.gz
  sha256: 7c5f22fb50039130161d9f531361c077a637b89475915130b0163505d16a462d

build:
  number: 0
  detect_binary_files_with_prefix: true

requirements:
  build:
    - autoconf  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - m2-autoconf  # [win]
    - m2-make  # [win]
    - m2-grep  # [win]
    - m2-bison  # [win]
    - m2-sed  # [win]
    - m2-bash  # [win]
  host:
    - gperf  # [not win]
    - bison  # [not win]
    - flex  # [not win]
    - readline  # [not win]
    - m2-libreadline  # [win]
    - m2-gperf  # [win]
    - m2-flex  # [win]
    - zlib

test:
  commands:
    - test -f "${PREFIX}/bin/iverilog"  # [unix]
    - test -f "${PREFIX}/bin/iverilog-vpi"  # [unix]
    - test -f "${PREFIX}/bin/vvp"  # [unix]
    - test -f "${PREFIX}/lib/libveriuser.a"  # [unix]
    - test -f "${PREFIX}/lib/libvpi.a"  # [unix]
    - test -f "${PREFIX}/lib/ivl/ivl"  # [unix]
    - test -f "${PREFIX}/lib/ivl/ivlpp"  # [unix]
    - test -f "${PREFIX}/lib/ivl/vhdlpp"  # [unix]
    - iverilog -V
    - vvp -V

about:
  home: http://iverilog.icarus.com/home
  license: GPL-2.0
  license_file: 
    - COPYING.lesser 
    - COPYING 

  summary: Icarus Verilog is intended to compile ALL of the Verilog HDL as described in the IEEE-1364 standard.

extra:
  recipe-maintainers:
    - tfors
    - carlodri
